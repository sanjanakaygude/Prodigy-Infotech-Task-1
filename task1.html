<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Navigation Menu</title>
    <style>
        /* Reset and General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        /* Section Styles */
        section {
            padding: 80px 20px;
            height: 100vh;
            text-align: center;
        }

        #home {
            background-color: blueviolet;
        }

        #about {
            background-color: paleturquoise;
        }

        #services {
            background-color: palevioletred;
        }

        #contact {
            background-color: slategrey;
        }

        /* Navbar Styles */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: navy;
            color: purple;
            padding: 5px 0;
            z-index: 200;
            transition: background-color 10s;
        }

        .navbar .logo a {
            font-size: 24px;
            color: pink;
            text-decoration: none;
            margin-left: 20px;
        }

        .navbar .nav-links {
            list-style: none;
            display: flex;
            justify-content: center;
            margin: 0;
            padding: 0;
        }

        .navbar .nav-links li {
            margin: 0 15px;
        }

        .navbar .nav-links a {
            color: red;
            text-decoration: none;
            font-size: 18px;
            padding: 10px 15px;
            display: block;
            transition: background-color 5s, color 10s;
        }

        /* Hover Effect on Menu Items */
        .navbar .nav-links a:hover {
            background-color:rebeccapurple;
            color: skyblue;
        }

        /* Scroll Effect - Change Navbar Color */
        .navbar.scrolled {
            background-color: orchid;
        }

        /* Responsive Styles */
        @media screen and (max-width: 768px) {
            .navbar .nav-links {
                flex-direction: column;
                align-items: center;
            }

            .navbar .nav-links li {
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Menu -->
    <nav class="navbar" id="navbar">
        <div class="logo">
            <a href="#">MyLogo</a>
        </div>
        <ul class="nav-links">
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <!-- Sections for Content -->
    <section id="home">
        <h1>Welcome to My Landing Page</h1>
        <p>This is the home section.</p>
    </section>
    <section id="about">
        <h1>About Us</h1>
        <p>This is the about section.</p>
    </section>
    <section id="services">
        <h1>Our Services</h1>
        <p>This is the services section.</p>
    </section>
    <section id="contact">
        <h1>Contact Us</h1>
        <p>This is the contact section.</p>
    </section>

    <script>
        // JavaScript to handle scroll and hover effects
        window.onscroll = function() {
            handleScroll();
        };

        function handleScroll() {
            const navbar = document.getElementById('navbar');
            // When scrolled more than 50px, add a class to change background color
            if (window.scrollY > 50) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        }
    </script>
</body>
</html>
